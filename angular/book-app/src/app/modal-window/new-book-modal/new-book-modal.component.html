<div class="modal-header">
  <h4 class="modal-title">Book</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="book" (ngSubmit)="saveToList(book)">
    <div class="form-group">
      <label>Title</label>
      <div class="input-group">
        <input autofocus formControlName="title" class="form-control">
      </div>
      <label>ISBN</label>
      <div class="input-group">
        <input autofocus formControlName="isbn" class="form-control">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" [disabled]="!book.valid" type="submit">Save
      </button>
    </div>
  </form>
</div>
